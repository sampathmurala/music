<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Player</title>
	 <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>Music Player</h1>

<div class="music-container">
	<div class="music-info">
		<h4 id="title">Janani...</h4>
		<div class="progress-container">
			<div class="progress"> </div>
		</div>
	</div>	


	<audio src="music/Janani.mp3" id="audio"></audio>

	<div class="img-container">
		<img src="images/Janani.jpg" alt="music-cover" id="cover" width="150" height="150">
	</div>

	<div class="navigation">
		<button id="prev" class="action-btn">
			  <i class="fas fa-backward"></i>
		</button>
		<button id="play" class="action-btn action-btn-big">
			<i class="fas fa-play"></i>
		</button>
		<button id="next" class="action-btn">
		 	<i class="fas fa-forward"></i>
		</button>
		<!-- <button id="mute-icon"></button> -->
		<div class="volume-container">
			<i class="fa fa-volume-down"></i>
			<input type="range" id="volume-control">
			<i id='vol-btn' class="fa fa-volume-up"></i> 
		</div>
	</div>
</div>
<div class="play-list"> 
	<ul>
		<li><a href="#">Janani</a> </li>
		<li><a href="#">Yemaiundacho</a></li>
		<li><a href="#">Meri Jaan Telugu</a></li>
		<li><a href="#">Rowdy-Boys</a></li>
	</ul>
</div>
 
<script type="text/javascript" src="script.js"></script>
</body>
</html>
